<!DOCTYPE html>
<html>
<head>
    <!--THIS IS A TEST-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Requst a Site/Application</title>
  
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/form.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    
<body>
    <div class="container">
        <!--Form-->
        <form id="requestform">
            <!--Site options-->
            <fieldset class="siteoptions">
                <h3>Choose An Option</h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="siteoption"> 
                        <h4>Simple Website</h4>
                        <p>Description</p>
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" name="siteoption"> 
                        <h4>Application</h4>
                        <p>Description</p>
                    </label>
                </div>
            </fieldset>
            
            <!--Environment options-->
            <fieldset class="envoptions">
                <h3>Choose An Environment</h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="envoption"> 
                        <h4>Drupal</h4>
                        <p>Description</p>
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" name="envoption"> 
                        <h4>Google</h4>
                        <p>Description</p>
                    </label>
                </div>
            </fieldset>
            
            <fieldset class="envoptions">
                <h3>Choose An Environment</h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="envoption"> 
                        <h4>Ruby</h4>
                        <p>Description</p>
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" name="envoption"> 
                        <h4>Python</h4>
                        <p>Description</p>
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" name="envoption"> 
                        <h4>Node.js</h4>
                        <p>Description</p>
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" name="envoption"> 
                        <h4>Java</h4>
                        <p>Description</p>
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" name="envoption"> 
                        <h4>Drupal</h4>
                        <p>Description</p>
                    </label>
                </div>
            </fieldset>
            
            <!--X options-->
            <fieldset class="xoptions">
                <h3>Choose A ???</h3>
                <div class="form-group">
                  <label for="url">URL</label>
                  <input type="text" class="form-control" id="url">
                </div>
                
                 <div class="radio">
                    <h4>Database?</h4>
                    <label>
                        <input type="radio" name="envoption">Yes
                    </label>
                    <label>
                        <input type="radio" name="envoption">No
                    </label>
                </div>
                
                <div class="radio">
                    <h4>High availibilty?</h4>
                    <label>
                        <input type="radio" name="envoption">Yes
                    </label>
                    <label>
                        <input type="radio" name="envoption">No
                    </label>
                </div>
                
                <div class="radio">
                    <h4>Sensitive Data?</h4>
                    <label>
                        <input type="radio" name="envoption">Yes
                    </label>
                    <label>
                        <input type="radio" name="envoption">No
                    </label>
                </div>
            </fieldset>
            
            <!--Shortcode options-->
            <fieldset class="envoptions">
                <h3>Enter A Shortcode</h3>
                <div class="form-group">
                  <label for="code">Shortcode</label>
                  <input type="text" class="form-control" id="code">
                </div>
            </fieldset>
        </form>
    </div>
    
    

    
    
    
    
    
    
    
    
</body>
</html>
