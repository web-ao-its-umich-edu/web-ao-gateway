<div class="container-fluid" style="margin-top:80px">

  <div class="alert alert-info">
    {{orderModel}}
  </div>


  <!-- this displays the site type choice when set -->
  <div id="siteDisplay" ng-show="orderModel.site">
    {{orderModel.site}}
  </div>
  <div id="site" ng-show="!orderModel.site">
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" ng-model="orderModel.site" value="site">
        Site
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
            <input type="radio" ng-model="orderModel.site" value="app">
            App
      </label>
    </div>
  </div>

  <!-- this sets the app choices if set -->
  <div id="appDisplay" ng-show="orderModel.env  !==null && orderModel.db !==null">
    Environment: {{orderModel.env}} Database: {{orderModel.db}}
  </div>
  <div id="app" ng-show="orderModel.site ==='app'">
    <div id="env">
      <input type="radio" ng-model="orderModel.env" value="drupal">Drupal
      <input type="radio" ng-model="orderModel.env" value="java">Java
      <input type="radio" ng-model="orderModel.env" value="python">Python
    </div>
    <div id="db" ng-show="orderModel.env">
      <input type="radio" ng-model="orderModel.db" value="no">No
      <input type="radio" ng-model="orderModel.db" value="yes">Yes
    </div>
  </div>

  <div ng-show="orderModel.site ==='site' || (orderModel.site ==='app' && orderModel.env !== null  && orderModel.db !==null)">
    <div ng-show="orderModel.itar !==null">
      Sensitive data : {{orderModel.itar}}
    </div>

    <div id="itar">
      Sensitive data?
      <input type="radio" ng-model="orderModel.itar" value="no">No
      <input type="radio" ng-model="orderModel.itar" value="yes">Yes
    </div>
    <div id="url">
      <div ng-show="orderModel.url !==null">
        URL : {{orderModel.url}}
      </div>
      url <input type="text" ng-model=orderModel.url>
    </div>
    <div ng-show="orderModel.shortcode !==null">
      URL : {{orderModel.shortcode}}
    </div>
    <div id="shortcode">
      shortcode <input type="text" ng-model=orderModel.shortcode>
    </div>
  </div>
  </div
